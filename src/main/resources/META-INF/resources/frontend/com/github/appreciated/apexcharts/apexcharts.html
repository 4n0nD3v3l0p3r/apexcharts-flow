<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<script src="../../../../../webjars/apexcharts/3.6.6/dist/apexcharts.js"></script>
<dom-module id="apex-charts">
    <template>
        <style>
            ::slotted(svg) {
                overflow: visible;
            }

            ::slotted(.progressbar-text) {
                white-space: nowrap;
            }
        </style>
        <slot></slot>
    </template>
    <script>
        class ApexCharts extends Polymer.Element {
            static get is() {
                return 'apex-charts'
            }

            static get properties() {
                return {
                    color: {
                        type: String
                    }
                }
            }

            ready() {
                super.ready();
            }
        }
        customElements.define(ApexCharts.is, ApexCharts);
    </script>
</dom-module>
